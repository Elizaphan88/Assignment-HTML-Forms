<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students-Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial&display=swap">

</head>

<body>
  
  <section>
    <form action="" method="post" >
      <h2>New Students Registration Form</h2>
<br>
      <label for="name" >Name</label> 
      <input type="text" id="name" name="name" required placeholder="Enter your name">
<br>
      <label for="dob">Date of Birth</label> <br>
      <input type="date" id="dob" name="dob" required placeholder="Enter your date of birth" > <br>
<br>
      <label for="telephone">Telephone</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" >
<br>
      <label for="age">Age</label>
      <input type="text" id="age" name="age" placeholder="Enter your age" >
<br>
      <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other" >
        <label for="other">Other</label>
      </fieldset>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" >
<br>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" >
<br>
      <label for="course">Course</label>
      <input type="text" id="course" name="course" placeholder="Enter your course" >
<br>
      <div class="div-button">
        <button type="reset" >Clear form</button>
        <button type="submit" >Register</button>
      </div>
<br>
    </form>
<br>
  </section>
<footer>
  <div class="footer-info">

  </div>
</footer>
</body>
</html>
